<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Proprietário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Painel do Proprietário</h1>
        <div id="auth-actions" class="flex items-center space-x-4">
            <span id="user-display" class="hidden text-sm md:text-base"></span>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors hidden text-sm md:text-base">Sair</button>
        </div>
    </header>

    <main class="flex-grow p-6 flex items-center justify-center">
        <!-- Login Section -->
        <div id="auth-section" class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl fade-in">
            <h2 class="text-3xl font-bold text-center mb-6">Login do Proprietário</h2>
            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" id="email" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400">Senha</label>
                    <input type="password" id="password" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500" required autocomplete="current-password">
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">Entrar</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="w-full max-w-4xl bg-gray-800 p-8 rounded-2xl shadow-2xl hidden fade-in">
            <h2 class="text-3xl font-bold text-center mb-6">Agenda de Agendamentos</h2>

            <!-- Calendar Navigation -->
            <div class="flex justify-center items-center mb-4 space-x-4">
                <button id="prev-day" class="p-2 rounded-full text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h3 id="current-date" class="text-xl font-semibold text-center"></h3>
                <button id="next-day" class="p-2 rounded-full text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Appointments List -->
            <div id="appointments-list" class="space-y-4">
                <!-- Appointments will be dynamically generated here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center text-gray-400 mt-8 hidden">
                <p>Nenhum agendamento para a data selecionada.</p>
            </div>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <p id="message-text" class="text-lg mb-4"></p>
                <button id="message-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-center text-gray-400 p-4 mt-auto">
        &copy; 2023 Barbearia. Todos os direitos reservados.
    </footer>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Replace with your project's Firebase config
        const firebaseConfig = {
            apiKey: "sua-api-key",
            authDomain: "seu-auth-domain.firebaseapp.com",
            projectId: "seu-project-id",
            storageBucket: "seu-storage-bucket.appspot.com",
            messagingSenderId: "seu-messaging-sender-id",
            appId: "seu-app-id"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI elements
        const authSection = document.getElementById('auth-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const authForm = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplay = document.getElementById('user-display');
        const currentDateElem = document.getElementById('current-date');
        const appointmentsList = document.getElementById('appointments-list');
        const emptyState = document.getElementById('empty-state');
        const prevDayBtn = document.getElementById('prev-day');
        const nextDayBtn = document.getElementById('next-day');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkBtn = document.getElementById('message-ok-btn');

        let selectedDate = new Date();

        // Helper function to show a message box
        function showMessage(message) {
            messageText.innerHTML = message;
            messageBox.classList.remove('hidden');
        }

        messageOkBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Hardcoded admin credentials for this example.
        // For a production environment, implement a proper role-based authentication system.
        const ADMIN_EMAIL = 'admin@barbearia.com';
        const ADMIN_PASSWORD = 'admin123';

        // Handle form submission (Login)
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            submitBtn.disabled = true;

            // Check against hardcoded admin credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error("Authentication Error:", error);
                    showMessage('Erro de login. Tente novamente.');
                }
            } else {
                showMessage('Credenciais incorretas.');
            }
            submitBtn.disabled = false;
        });

        // Handle user authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                authSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                userDisplay.classList.remove('hidden');
                userDisplay.textContent = `Olá, Administrador!`;
                updateCalendar();
                listenForAppointments();
            } else {
                authSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                userDisplay.classList.add('hidden');
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Logout Error:", error);
                showMessage('Não foi possível fazer logout. Tente novamente.');
            }
        });

        // Calendar functions
        const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        function getDayOfWeek(date) {
            return days[date.getDay()];
        }

        function formatHeaderDate(date) {
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            return date.toLocaleDateString('pt-BR', options);
        }

        function updateCalendar() {
            currentDateElem.textContent = `${getDayOfWeek(selectedDate)}, ${formatHeaderDate(selectedDate)}`;
        }

        prevDayBtn.addEventListener('click', () => {
            selectedDate.setDate(selectedDate.getDate() - 1);
            updateCalendar();
        });

        nextDayBtn.addEventListener('click', () => {
            selectedDate.setDate(selectedDate.getDate() + 1);
            updateCalendar();
        });

        // Render appointments
        function renderAppointments(appointments) {
            appointmentsList.innerHTML = '';
            if (appointments.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                appointments.forEach(appt => {
                    const appointmentItem = document.createElement('div');
                    appointmentItem.className = 'bg-gray-700 p-6 rounded-xl flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0';
                    
                    const apptDate = new Date(appt.date);
                    const formattedTime = apptDate.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                    const servicesList = appt.services.join(', ');

                    appointmentItem.innerHTML = `
                        <div class="flex-grow text-center md:text-left">
                            <p class="text-xl font-bold mb-1">${formattedTime} - ${appt.userEmail}</p>
                            <p class="text-md text-gray-300">Serviços: ${servicesList}</p>
                            <p class="text-md text-gray-300">Duração: ${appt.duration} min</p>
                            <p class="text-lg font-bold mt-2">Total: R$ ${appt.total.toFixed(2)}</p>
                        </div>
                        <button class="cancel-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors" data-id="${appt.id}">Cancelar</button>
                    `;
                    appointmentsList.appendChild(appointmentItem);
                });

                // Add event listeners to all cancel buttons
                document.querySelectorAll('.cancel-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const docId = e.target.dataset.id;
                        try {
                            const apptDocRef = doc(db, 'artifacts/default-app-id/public/data/booked_appointments', docId);
                            await deleteDoc(apptDocRef);
                            showMessage('Agendamento cancelado com sucesso!');
                        } catch (error) {
                            console.error("Error removing document: ", error);
                            showMessage('Erro ao cancelar agendamento. Tente novamente.');
                        }
                    });
                });
            }
        }

        // Listen for appointments
        function listenForAppointments() {
            const startOfDay = new Date(selectedDate.setHours(0, 0, 0, 0));
            const endOfDay = new Date(selectedDate.setHours(23, 59, 59, 999));

            const apptRef = collection(db, 'artifacts/default-app-id/public/data/booked_appointments');
            const q = query(apptRef, where('date', '>=', startOfDay.toISOString()), where('date', '<=', endOfDay.toISOString()));

            onSnapshot(q, (snapshot) => {
                const appointments = [];
                snapshot.forEach(doc => {
                    appointments.push({ id: doc.id, ...doc.data() });
                });
                // Sort by time
                appointments.sort((a, b) => new Date(a.date) - new Date(b.date));
                renderAppointments(appointments);
            });
        }

        // Initial setup
        updateCalendar();
    </script>
</body>
</html>
